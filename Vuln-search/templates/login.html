<html>
<body>
<h2>Login</h2>
<form method="POST">
  Username: <input name="username"><br>
  Password: <input type="password" name="password"><br>
  <button type="submit">Login</button>
</form>
{% with messages = get_flashed_messages() %}
  {% for msg in messages %}
    <p style="color:red">{{ msg }}</p>
  {% endfor %}
{% endwith %}
</body>
</html>
